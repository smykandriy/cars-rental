version: '3.9'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: cars_rental
      POSTGRES_USER: cars_rental
      POSTGRES_PASSWORD: cars_rental
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    environment:
      POSTGRES_DB: cars_rental
      POSTGRES_USER: cars_rental
      POSTGRES_PASSWORD: cars_rental
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      DJANGO_SECRET_KEY: dev-secret
      DJANGO_DEBUG: 'true'
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - db

  frontend:
    build: ./frontend
    environment:
      VITE_API_URL: http://localhost:8000/api
    volumes:
      - ./frontend:/app
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  db_data:
